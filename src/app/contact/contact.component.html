<div class="bg-transparet px-6 py-16 sm:py-24 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-white sm:text-5xl">Contacto</h2>
  </div>
  <form action="" method="POST" class="mx-auto mt-12 max-w-xl">
    <div class="grid grid-cols-1 gap-y-6">
      <!-- Campo Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-semibold text-white">Nombre</label>
        <div class="mt-2">
          <input type="text" name="nombre" id="nombre" autocomplete="name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" placeholder="Ingresa tu nombre">
        </div>
      </div>
      <!-- Campo Correo Electr贸nico -->
      <div>
        <label for="email" class="block text-sm font-semibold text-white">Correo electr贸nico</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" placeholder="Ingresa tu correo electr贸nico">
        </div>
      </div>
      <!-- Campo Asunto -->
      <div>
        <label for="asunto" class="block text-sm font-semibold text-white">Asunto</label>
        <div class="mt-2">
          <input type="text" name="asunto" id="asunto" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" placeholder="Escribe el asunto">
        </div>
      </div>
      <!-- Campo Mensaje -->
      <div>
        <label for="mensaje" class="block text-sm font-semibold text-white">Mensaje</label>
        <div class="mt-2">
          <textarea name="mensaje" id="mensaje" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" placeholder="Escribe tu mensaje"></textarea>
        </div>
      </div>
    </div>
    <!-- Bot贸n Enviar -->
    <div class="mt-8">
      <button type="submit" class="block w-full rounded-md bg-orange-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
    </div>
  </form>
</div>
